<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            color: rgb(125, 153, 51);
            font-family: sans-serif;
            text-transform: uppercase;
            text-indent: 20px;
        }

        .item {
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 20px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }

        .transparent {
            background-color: transparent;
        }

        .gradient {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            height: 30px;
        }

        .pattern {
            background-image: url(./pic1.jpg);
            background-size: 10%;
            background-repeat: repeat;
            height: 50px;
        }

        .image {
            background-image: url(./pic2..jpg);
            height: 200px;
            background-size: 50%;
            background-size: cover;
            background-position: top;
        }

        .parallax {
            background-image: url(./pic2..jpg);
            height: 200px;
            background-size: 50%;
            background-size: cover;
            background-attachment: fixed;
        }
        #linking{
            color: white;
        }
        .link-box{
            display: inline-block;
            color: white;
            background-color: blueviolet;
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .link-box:link {
            text-decoration: none;
        }

        .link-box:hover {
            background-color: rebeccapurple;
            color: red;
            transition-duration: 0.5s;
        }

        .link-box:active {
            color: rebeccapurple;
        }
        a[target]{
            color: tomato;
        }
        input[type="text"]{
            border-color: tomato;
        }
    </style>
</head>

<body>
    <h1>CSS Lesson</h1>
    <p>VD 1: </p>
    <a href="">Google</a>
    <a href=""></a>
    <a class="link-box" href="Link">Nope</a>
    <a href="" target="_blank"> Twitter</a>
    <p>VD 2: </p>
    <input type="text" name="" id="">
    <button>Yolo</button>
    <p class="item gradient">
        Lorem
    </p>
    <p class="item transparent">
        Lorem
    </p>
    <p class="item pattern">
        Lorem
    </p>
    <p class="item image">
        Lorem
    </p>
    <p class="item parallax">
        Lorem
    </p>
    <p class="item parallax">
        Lorem
    </p>
    <p class="item parallax">
        Lorem
    </p>
    <p class="item parallax">
        Lorem
    </p>
</body>

</html>
